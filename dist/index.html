<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>console.html</title>
    <script src="console.html.js"></script>
  </head>
  <body>
    <div id="example">
      <p>This is <strong>console.html</strong> example.
      Open JavaScript console and look a the output</p>
    </div>
    <script>
    if (typeof console.html !== 'function') {
      throw new Error('Cannot find console.html function');
    }
    console.log('printing document.body');
    console.html(document.body);
    </script>
  </body>
</html>
